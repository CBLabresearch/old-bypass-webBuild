<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录/注册</title>
  <link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="static/css/htmleaf-demo.css" />
  <script src="static/js/jquery-2.1.1.min.js"></script>
  <!-- <script src="js/jquery.code.js"></script> -->
  <link rel="stylesheet" href="static/css/login.css" />
</head>
<script>
  function loginC2() {
    var dateValue_post_from = $(".box").serialize();
    $.ajax({
      // 发送到的地址
      url: "api/auth/login",
      //请求方式
      type: "post",
      //指定请求的数据格式为json
      data: dateValue_post_from,
      // 数据
      //指定响应的格式为json,注意如果后台没有放回json类型的数据格式下方的success不会执行
      dataType: "json",
      success: function (res) {
        // var mes = res.responseJSON;
        console.log(res.message);
        alert(res.message);
        console.log(res.data.token);
        // document.cookie = res.data.token;
        window.location.replace(res.url);
      },
      error: function (reg) {
        var mes = reg.responseJSON;
        // console.log(mes.);
        alert(mes.message);
        window.location.href="/";
      }
    });
  }
</script>
<body>
  <div class="htmleaf-container">
    <header class="htmleaf-header">
      <h1>Web</h1>
      <div class="htmleaf-links">
        <a class="htmleaf-icon icon-htmleaf-home-outline" href="/" title="主页" target="_blank"><span>主页 </span></a>
        <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" title="" target="_blank"><span>
            返回上页</span></a>
      </div>
    </header>
    <div id="wrapper" class="login-page">
      <div id="login_form" class="form">
        <form class="box">
          <input type="text"   placeholder="账号" maxlength="11" name="name" />
          <input type="password"  placeholder="密码" name="passwd" />
          <div class="dlu">
            <input type="text" name="captcha" maxlength="4" placeholder="验证码" />
            <img src="api/auth/captcha" onclick="this.src='api/auth/captcha?v='+Math.random()">
          </div>
          <input id="login" onclick="loginC2()"type="button" value="登　录">
          <p class="message">
            还没有账户? <a href="/reg">立刻创建</a>
          </p>
        </form>
      </div>
    </div>
  </div>



  <script>

  </script>
</body>

</html>
